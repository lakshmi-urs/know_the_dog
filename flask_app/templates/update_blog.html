{% extends "user_default.html" %} {% block title %}Update Blog{%endblock%}
{%block header%}
<style></style>

{%endblock%} {%block content%}

<div class="container">
  <form class="row g-3 m-5" action="{{url_for('blogs.blog')}}" method="POST">
    <div class="col-12 d-flex justify-content-center">
      <input type="text" name="blog_id" value="{{blog.id}}" hidden />
      <input
        type="text"
        class="form-control fs-3 text-center border-warning"
        style="width: 350px; border-radius: 25px"
        id="Blog Name"
        name="blog_name"
        value="{{blog.blog_name}}"
        placeholder="Enter your blog name"
        required
      />
      <button
        type="submit"
        class="btn btn-success fs-3 ms-3"
        style="width: 55px; border-radius: 50px"
        name="action"
        value="update_blog"
      >
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </form>
</div>
{% endblock %}
