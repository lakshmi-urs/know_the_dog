{% extends "user_default.html" %} {% block title
%}{{blog.blog_name}}{%endblock%} {%block header%}
<style>
  .box_background {
    text-decoration: none;
    background-color: black !important;
  }
  .box:hover {
    opacity: 0.7;
  }
</style>
{%endblock%} {%block content%}

<div class="container">
  <h3 class="mt-5 bg-warning text-center text-light py-3">
    {{blog.blog_name}}
  </h3>
  {%for post in posts%}
  <div class="box row my-2">
    <div class="col-12">
      <div class="card text-center">
        <div class="card-body p-0">
          <h5 class="card-title">{{post.post_title}}</h5>
          <p class="card-text">{{post.post_description}}</p>
          <a
            href="/show/{{blog.blog_path}}/{{post.post_link}}"
            class="btn btn-primary"
            >Read more</a
          >
        </div>
      </div>
    </div>
  </div>
  {%endfor%}
</div>

{% endblock %}
